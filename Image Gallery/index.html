<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Gallery</h1>
        </div>
    </header>
    <div class="container">
        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="image-card">
                    <img src="./img/image-1.jpg" alt="Backgrounds">
                    <h6>Backgrounds</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-2.jpg" alt="Cityscape">
                    <h6>Cityscape</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-3.jpg" alt="Money Coins">
                    <h6>Money Coins</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-4.jpg" alt="Music">
                    <h6>Music</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-5.jpg" alt="Horses">
                    <h6>Horses</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-6.jpg" alt="Earpods">
                    <h6>Earpods</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-7.jpg" alt="Watches">
                    <h6>Watches</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-8.jpg" alt="Cats">
                    <h6>Cats</h6>
                </div>
                <div class="image-card">
                    <img src="./img/image-9.jpg" alt="Mobile Phones">
                    <h6>Mobile Phones</h6>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>

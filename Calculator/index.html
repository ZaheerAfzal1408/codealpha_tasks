<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" placeholder="0">
        <div>
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendSymbol('%')">%</button>
            <button class="operator opr" onclick="appendSymbol('/')">รท</button>
        </div>
        <div>
            <button class="btn" onclick="appendDigit('7')">7</button>
            <button class="btn" onclick="appendDigit('8')">8</button>
            <button class="btn" onclick="appendDigit('9')">9</button>
            <button class="operator opr" onclick="appendSymbol('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="appendDigit('4')">4</button>
            <button class="btn" onclick="appendDigit('5')">5</button>
            <button class="btn" onclick="appendDigit('6')">6</button>
            <button class="operator opr" onclick="appendSymbol('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="appendDigit('1')">1</button>
            <button class="btn" onclick="appendDigit('2')">2</button>
            <button class="btn" onclick="appendDigit('3')">3</button>
            <button class="operator opr" onclick="appendSymbol('+')">+</button>
        </div>
        <div>
            <button class="btn zeroBTN" onclick="appendDigit('0')">0</button>
            <button class="btn" onclick="appendDecimal('.')">.</button>
            <button class="equalBTN opr" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
